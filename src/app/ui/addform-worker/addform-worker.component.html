
<form [formGroup]="addForm">
  <div class="row mb-3">
    <div class="col-12">
      <h5>Добавить сотрудника</h5>
    </div>
    <div class="col-3">
      <input
        class="form-control"
        type="text"
        placeholder="Имя"
        formControlName="name"
      />
    </div>
    <div class="col-3">
      <input
        class="form-control"
        type="text"
        placeholder="Фамилия"
        formControlName="surname"
      />
    </div>
    <div class="col-3">
      <input
      [textMask]="{mask: mask}"
      class="form-control"
      type="text"
      placeholder="Телефон"
      formControlName="phone"
      />
    </div>
    <div class="col-3">
      <select class="custom-select" formControlName = "selectType">
        <option *ngFor="let type of types" [ngValue]="type">{{ type.type }}</option>
      </select>
    </div>
  </div>
  <div class="row mb-3 justify-content-center">

    <div class="">
      <button class="btn btn-outline-primary" [disabled]="addForm.invalid" (click)="onAddWorker()">Добавить</button>
    </div>
  </div>
</form>
